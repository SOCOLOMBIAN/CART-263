<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chromatic resonance </title>

    <link rel= "stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>

</head>
<body>


<!-- the inital page -->
<div id="start-screen">
  <h1>Chromatic resonance</h1>
  <p> Welcome to color ans sound game. you will need to click on the shapes in the order they ligth up to remember the sequences.</p>
  <button id="start-btn">Begin Experience</button>
</div>

<!-- game page-->
<div id="game-screen" class="hidden-screen">
    <button class="color-btn" data-color="purple"></button>
    <button class="color-btn" data-color="blue"></button>
    <button class="color-btn" data-color="green"></button>
    <button class="color-btn" data-color="yellow"></button>
</div>

<div id="progress"></div>

<!-- controls to the  user -->
<div class="controls">
    <button id="Go-btn">Go</button>
    <button id="reset-btn">Restart</button>

<!-- ccompletition screen -->  
<div id="level-complete" class="hidden-screen">
 <h2> sequence completed</h2>
 <p> you've created a good resonance</p>
</div>

<!-- possible background audio-->
<audio id="ambient-sound" src="sounds/"loop></audio>

   
</body>
</html>
