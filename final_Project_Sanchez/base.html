    <link rel= "stylesheet" href="css/styles.css">

<div id="start-screen">
  <h1>Chromatic resonance</h1>

</div>


<div id="instructions-screen">

    <p>click on the shapes in the order they ligth up to remember the sequences.</p>

</div>

<div id="game-screen">
 <canvas id="gameCanvas"></canvas>
 <div id="color-buttons">
    <button class="color-btn" data-color="purple"></button>
    <button class="color-btn" data-color="blue"></button>

    <button class="color-btn" data-color="yellow"></button>
    </div>

</div>

<audio id="ambient-sound" loop></audio>
