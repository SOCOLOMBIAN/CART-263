<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chromatic resonance </title>

    <link rel= "stylesheet" href="css/styles.css">
    <script src="js/colors.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <script src="js/control.js"></script>

</head>
<body>


<!-- the inital page -->
<div id="start-screen">
  <h1>Chromatic resonance</h1>
  <p> Welcome to color ans sound game. you will need to click on the shapes in the order they ligth up to remember the sequences.</p>
  <button id="start-btn">Begin Experience</button>
</div>

<div id="game-container" style="display: none; width: 100%; align-items: center; display: flex; flex-direction: column;">
  <div class="game-board" id="gameBoard"></div>

<!-- controls for the  user -->
<div class="controls">
    <button id="Go-btn">Go</button>
    <button id="reset-btn">Restart</button>
</div>

<!-- status of the game -->
<div class="status" id="statusText"></div>
<div class="score" id="scoreText"> score:0</div>
<div class="level-indicator" id="levelText">Level:1</div>


<!-- completition screen -->  
<div id="level-complete" class="hidden-screen">
 <h2> sequence completed</h2>
 <p> you've created a good resonance</p>
 <button id="continue-btn">Continue</button>
</div>

<!-- game over screen -->  
<div id="game-over" class="hidden-screen">
  <h2>Game Over!</h2>
  <p id="final-score">Your score: 0</p>
  <button id="play-again-btn">Play Again</button>

<!-- possible background audio-->
<audio id="ambient-sound" src="sounds/"loop></audio>

   
</body>
</html>
